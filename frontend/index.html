<html>
    <body>
        <form enctype="multipart/form-data" method="post" action="/deals">
            <label for="csv-input" class="form-label">Select CSV file</label>
            <input class="form-control" type="file" id="csv-input" accept=".csv" name="deals">
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        <a href="/deals">Show deals</a>
    </body>
</html>
